{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
{% endwith %}    


<form action="/new" method="POST">
    <input type="text" name="fullname" placeholder="Wirte you Name" />
    <input type="text" name="email" placeholder="Wirte you Email" />
    <input type="text" name="phone" placeholder="Wirte you Phone" />

    <button>Save</button>
</form>

<div>
    {% for contact in contacts%}
    <div>
        <h5>{{contact.fullname}}</h5>
        <div>
            <!--La funcion url_for de flask, me permites en vez de 
            ir a un endpotin, dirigirme directamente a una funcion, en este caso contacts es el blueprint y 
            update es el nombre de la funcion, quedando url_for'contacts.update', sino se puede hacer directamente a un endpoint si lo tengo
            como /delete  -->
            <a href="{{ url_for('contacts.update', id=contact.id) }}">update</a>
            <a href="{{ url_for('contacts.delete', id=contact.id) }}">delete</a>
        </div>
        <p>{{contact.email}}</p>
        <p>{{contact.phone}}</p>
    </div>


    {% endfor %}
</div>
