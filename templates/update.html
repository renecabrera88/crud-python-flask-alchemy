{% extends 'layout.html' %}

{% block content %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <form action="/update/{{contact.id}}" method="POST" class="card bg-dark text-light">
      <div class="card-body p-4">
          <div class="md-3">
              <label for="fullname"> Write your fullname</label>
              <input 
                type="text" 
                name="fullname" 
                class="form-control rounded-0 bg-dark border-0 text-white"
                value="{{contact.fullname}}" 
              />
          </div>
          <div class="mb-3">
              <label for="email"> Write your email</label>
              <input 
                type="text" 
                name="email" 
                placeholder="Write you Email"
                class="form-control rounded-0 bg-dark border-0 text-white"
                value="{{contact.email}}"
              />
          </div>
          <div class="mb-3">
              <label for="phone"> Write your phone</label>
              <input 
                type="text" 
                name="phone" 
                placeholder="Write you phone"
                class="form-control rounded-0 bg-dark border-0 text-white"
                value="{{contact.phone}}" 
              />
          </div>
      </div>
  
      <button class="btn btn-secondary">Update</button>
    </form>
  </div>
</div>

{% endblock %}
